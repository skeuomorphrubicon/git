buildscript {
    repositories {
        mavenCentral()
        maven { url "http://repo.spring.io/release" 
        		url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.3.RELEASE")
        classpath("gradle.plugin.org.hibernate.gradle.tools:hibernatetools-gradle-plugin:1.2.5")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.hibernate.gradle.tools'


bootJar {
    baseName = 'draft-gs-template'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
    maven { url "http://repo.spring.io/release" 
    		url "https://plugins.gradle.org/m2/"}
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	compile("org.hibernate:hibernate-core:5.4.2.Final")
	compile("org.springframework:spring-context")
	compile("org.springframework.boot:spring-boot-starter-security")
    compile("org.springframework.boot:spring-boot-starter-thymeleaf")
    compile("org.springframework.boot:spring-boot-starter-web")	
    compile("org.springframework.boot:spring-boot-starter-jpa")
    compile("mysql:mysql-connector-java")
    compile("org.thymeleaf:thymeleaf")
    compile("org.thymeleaf:thymeleaf-spring4")
    compile("org.thymeleaf.extras:thymeleaf-extras-springsecurity3")
    testCompile("junit:junit")
    testCompile("org.springframework.boot:spring-boot-starter-test")
    testCompile("org.springframework.security:spring-security-test")

}
